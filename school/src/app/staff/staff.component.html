<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Staff</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Staff</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Staff</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="form" (submit)="save()">
              <!-- Date dd/mm/yyyy -->
                <div class="form-group">
                  <label>Name:</label>
                  <div class="input-group">
                    <input type="text" formControlName="name" class="form-control">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label>Mobile No:</label>
                  <div class="input-group">
                    <input type="text" formControlName="mobileNo" class="form-control">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <div class="input-group">
                    <input type="email" formControlName="email" class="form-control">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group" *ngIf="!id">
                  <label>Password:</label>
                  <div class="input-group">
                    <input type="password" formControlName="password" class="form-control">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label>Department:</label>
                  <div class="input-group">
                    <select class="form-control" formControlName="department">
                      <option value="">Select</option>
                      <option *ngFor="let department of departments" value="{{ department._id }}">{{ department.name }}</option>
                    </select>
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <button [disabled]="form.invalid" type="submit" class="btn btn-block bg-gradient-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col (left) -->
        <!-- /.col (right) -->
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Staff Details</h3>

            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let staff of staffs">
                    <td>{{ staff.name }}</td>
                    <td>{{ staff.department.name }}</td>
                    <td>
                      <button type="button" class="btn btn-primary" (click)="edit(staff)">Edit</button>
                      <button type="button" class="btn btn-danger" (click)="delete(staff)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
