<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Mark</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Mark</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Mark</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="form" (submit)="save()">
              <!-- Date dd/mm/yyyy -->
                <div class="form-group">
                  <label>mark:</label>
                  <div class="input-group">
                    <input type="text" formControlName="mark" class="form-control">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label>Subject:</label>
                  <div class="input-group">
                    <select class="form-control" formControlName="subject">
                      <option value="">Select</option>
                      <option *ngFor="let subject of subjects" value="{{ subject._id }}">{{ subject.name }}</option>
                    </select>
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label>Student:</label>
                  <div class="input-group">
                    <select class="form-control" formControlName="student">
                      <option value="">Select</option>
                      <option *ngFor="let student of students" value="{{ student._id }}">{{ student.name }}</option>
                    </select>
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <button [disabled]="form.invalid" type="submit" class="btn btn-block bg-gradient-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col (left) -->
        <!-- /.col (right) -->
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Mark Details</h3>

            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Mark</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mark of marks">
                    <td>{{ mark.student.name }}</td>
                    <td>{{ mark.subject.name }}</td>
                    <td>{{ mark.mark }}</td>
                    <td>
                      <button type="button" class="btn btn-primary" (click)="edit(mark)">Edit</button>
                      <button type="button" class="btn btn-danger" (click)="delete(mark)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
